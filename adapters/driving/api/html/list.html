<div  class="col-9 rightPaneListTable montserrat-alternates-medium text-black" id="rightPane">
  <h3>Alerts</h3>
  <div class="table-responsive-xxl table-resp">
  <table id="rightPaneListTable" class="table table-resp table-striped table-bordered table-sm roboto-200" cellspacing="0" width="100%">
    <thead>
    <tr class="border border-success">
      <th class="th-sm bg-black text-white ">Message</th>
      <th class="th-sm bg-black text-white">Date</th>
    </tr>
    </thead>
    <tbody>
    {{range $index,$val := .}}
    <tr>
      <td>{{.Message}}</td>
      <td>{{.DateTime}}</td>
    </tr>
    {{end}}
    </tbody>
  </table>
  </div>
</div>
