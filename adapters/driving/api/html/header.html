{{define "Header"}}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }
    .navbar {
      background-color: #030202;
      color: #fff;
    }
    .left-pane {
      background-color: #499152;
      color: #fff;
      height: calc(100vh - 56px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 15%;
    }
    .left-pane button {
      margin-bottom: 15px;
      width: 80%;
      background-color: #000;
      color: #fff;
      border-color: #000;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .left-pane button:hover {
      background-color: #3a4650;
      transform: scale(1.05);
    }
    .right-pane {
      background-color: #ffffff;
      color: #000;
      padding: 20px;
      height: calc(100vh - 56px);
      overflow-y: auto;
      border-left: 4px solid #343a40;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .footer {
      background-color: #000;
      color: #fff;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .rightPaneListTable{
      background-color: #ffffff !important;
      color: #499152;
      border-color: #499152;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;


    }
    .form-control {
      background-color: #000 !important;
      color: #fff !important;
      border: 1px solid #499152;
    }
    .form-control:focus {
      background-color: #000 !important;
      color: #fff !important;
      border-color: #499152;
      box-shadow: 0 0 0 0.25rem rgba(162, 255, 0, 0.25);
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-label {
      color: #000;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

  </style>
</head>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <div class="badge bg-success text-wrap" style="width: 8rem;">
      <a class="navbar-brand" href="#">ALERTS</a>
    </div>
  </div>
</nav>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>
{{end}}
