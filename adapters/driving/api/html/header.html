{{define "Header"}}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }
    .navbar {
      background-color: #030202;
      color: #fff;
    }
    .montserrat-alternates-light {
      font-family: "Montserrat Alternates", serif;
      font-weight: 300;
      font-style: normal;
    }

    .montserrat-alternates-regular {
      font-family: "Montserrat Alternates", serif;
      font-weight: 400;
      font-style: normal;
    }

    .montserrat-alternates-medium {
      font-family: "Montserrat Alternates", serif;
      font-weight: 500;
      font-style: normal;
    }

    .roboto-200 {
       font-family: "Roboto", serif;
       font-optical-sizing: auto;
       font-weight: 400;
       font-style: normal;
       font-variation-settings: "wdth" 100;
    }

    /* Large badge */
    .badge-large {
      font-size: 1.5rem; /* Increase font size */
      padding: 0.5rem 1rem; /* Add more padding */
      border-radius: 1rem; /* Adjust border radius */
    }

    .left-pane {
      background-color: #499152;
      color: #fff;
      height: calc(100vh - 56px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 15%;
    }
    .left-pane button {
      margin-bottom: 15px;
      width: 80%;
      background-color: #000;
      color: #fff;
      border-color: #000;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .left-pane button:hover {
      background-color: #3a4650;
      transform: scale(1.05);
    }
    .right-pane {
      background-color: #ffffff;
      color: #000;
      padding: 20px;
      height: calc(100vh - 56px);
      overflow-y: auto;
      border-left: 4px solid #343a40;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .footer {
      background-color: #000;
      color: #fff;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .rightPaneListTable{
      background-color: #ffffff !important;
      color: #499152;
      border-color: #499152;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-control {
      background-color: #000 !important;
      color: #fff !important;
      border: 1px solid #499152;
    }
    .form-control:focus {
      background-color: #000 !important;
      color: #fff !important;
      border-color: #499152;
      box-shadow: 0 0 0 0.25rem rgba(162, 255, 0, 0.25);
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-label {
      color: #000;
    }

    .table-resp{
      height: 600px;
      width: 1500px;
      overflow-y: auto;
    }
    thead th {
      background-color: white;
      position: sticky;
      top: 0;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

  </style>
</head>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <div class="badge bg-success montserrat-alternates-regular text-wrap  fs-8">
      <a class="navbar-brand" href="#">ALERTS</a>
    </div>
  </div>
</nav>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>
{{end}}
