{{define "Sidenav"}}
<div class="container-fluid">
    <div class="row">
        <!-- Left Pane -->
        <div class="col-3 left-pane">
            <h4 class="text-center montserrat-alternates-medium mb-4">Alerts</h4>
            <button hx-get="/create-alert" hx-target="#rightPane" hx-swap="outerHTML" id="txtAlertBtn" class="btn montserrat-alternates-medium">Send</button>
            <button hx-get="/list-page" hx-target="#rightPane" hx-swap="outerHTML" id="listBtn" class="btn montserrat-alternates-medium">List</button>
            <button hx-get="/create-snapshot-alert" hx-target="#rightPane" hx-swap="outerHTML" id="snapshotBtn" class="btn montserrat-alternates-medium">Snapshot</button>
        </div>

        <!-- Right Pane -->
        <div class="col-9 right-pane roboto-200" id="rightPane">
            <h3>Welcome to Alerts!</h3>
            <p>Home of Alerts.</p>
        </div>
    </div>
</div>
{{end}}
